# Gradle JVM settings
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration cache (faster repeated builds)
org.gradle.configuration-cache=true

# Run Gradle as daemon for faster startup
org.gradle.daemon=true

# Only compile what changed
org.gradle.incremental=true

# Kotlin DSL settings (if using Kotlin)
kotlin.code.style=official

# Console output
org.gradle.console=rich
