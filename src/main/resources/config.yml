# =======================
# Plugin Settings
# =======================
settings:
  # Auto-save interval for worlds.yml (in ticks, 20 ticks = 1 second)
  auto-save-interval: 6000

  # Enable async world operations (highly recommended for performance)
  async-operations: true

  # Confirmation timeout in seconds for delete/rename operations
  confirmation-timeout: 30

# =======================
# Default World Settings
# =======================
# Used when creating new worlds
# =======================
defaults:
  environment: NORMAL
  world-type: NORMAL
  generate-structures: true
  pvp: true

  # PERFORMANCE: Keep false for faster world creation
  # Spawn chunks won't be loaded until a player joins
  keep-spawn-in-memory: false

  auto-load: true
  difficulty: NORMAL

# =======================
# Performance Optimizations
# =======================
performance:
  # Show world creation time in chat
  show-creation-time: true

  # Pre-generate spawn area (0 = disabled, recommended: 0 for fastest creation)
  pre-generate-radius: 0

  # Chunks to queue per tick during pregeneration (higher = faster but more lag)
  pregen-chunks-per-tick: 4

  # Maximum pending async chunk loads (prevents memory issues)
  pregen-max-pending: 16

# Generator types for ultra-fast world creation:
# - DEFAULT: Standard Minecraft generation (~500-1500ms)
# - VOID: Empty void world (~50-200ms) - Perfect for lobbies/arenas!
# - FLAT: Simple flat world (~100-400ms) - Great for building/minigames!

# =======================
# Portal Linking
# =======================
# Configure custom portal destinations between worlds
# =======================
portals:
  # Enable portal linking feature
  enabled: true

# =======================
# Per-World Inventory
# =======================
# Separate player inventories per world or world group
# =======================
per-world-inventory:
  # Enable per-world inventory feature
  enabled: false

  # Separate inventories by gamemode (SURVIVAL, CREATIVE, etc.)
  separate-gamemodes: true

  # List of worlds with separate inventories (empty = all worlds)
  enabled-worlds: []

  # Group worlds to share inventories
  # Example:
  # groups:
  #   survival:
  #     - world
  #     - world_nether
  #     - world_the_end
  #   creative:
  #     - creative_world
  groups: {}
