# =======================
# Plugin Settings
# =======================
settings:
  # Enable debug messages
  debug: false

  # Auto-save interval for worlds.yml (in ticks, 20 ticks = 1 second)
  auto-save-interval: 6000

  # Enable async world operations (highly recommended for performance)
  async-operations: true

# =======================
# Default World Settings
# =======================
# Used when creating new worlds
# =======================
defaults:
  environment: NORMAL
  world-type: NORMAL
  generate-structures: true
  pvp: true

  # PERFORMANCE: Keep false for faster world creation
  # Spawn chunks won't be loaded until a player joins
  keep-spawn-in-memory: false

  auto-load: true
  difficulty: NORMAL

# =======================
# Performance Optimizations
# =======================
performance:
  # Show world creation time in chat
  show-creation-time: true

  # Pre-generate spawn area (0 = disabled, recommended: 0 for fastest creation)
  pre-generate-radius: 0

# Generator types for ultra-fast world creation:
# - DEFAULT: Standard Minecraft generation (~500-1500ms)
# - VOID: Empty void world (~50-200ms) - Perfect for lobbies/arenas!
# - FLAT: Simple flat world (~100-400ms) - Great for building/minigames!

# =======================
# Messages
# =======================
# All messages support color codes (&a, &c, etc.) and hex colors
# Use {world} for world name placeholder
# =======================
